<md-card><md-card-title align="center">Log In</md-card-title><md-card-content><form [formGroup]="loginForm" (submit)="login(loginForm.value)"><md-input formControlName="username" class="full-width" placeholder="First name"></md-input><md-input formControlName="password" class="full-width" placeholder="Last name"></md-input><button class="full-width" type="submit" md-raised-button color="primary" align="center" [disabled]="!loginForm.valid">Submit</button></form></md-card-content></md-card>
